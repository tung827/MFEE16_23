<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHR</title>
  </head>
  <body>
    <button id="syncBtn">同步</button>
    <button id="asyncBtn">非同步</button>
    <button id="countBtn">計數器</button>
    <div id="count">0</div>
    <div id="message">XXXXX</div>

    <script>
      var message = document.getElementById("message");
      var syncBtn = document.getElementById("syncBtn");
      var asyncBtn = document.getElementById("asyncBtn");
      var countBtn = document.getElementById("countBtn");
      var count = document.getElementById("count");

      //計數器的按鈕
      countBtn.addEventListener("click", function () {
        count.innerText = parseInt(count.innerText, 10) + 1;
      });
      
    //非同步
      asyncBtn.addEventListener("click",function(){
          //XMLHttpRequest(物件)
          var xhr= new XMLHttpRequest();
          //HTTP method: GET, POST,...
          //URL
          //async: true / false 選擇同步或非同步
          xhr.open("GET","http://34.217.120.25:3000",true);
          //另一種寫法 xhr.addEventListener('load',function() {});
          xhr.onload= function(){
              console.log(this);
              message.innerHTML= `非同步: ${this.responseText}`; 
          }
          xhr.send();
      });

    //同步
      syncBtn.addEventListener("click",function(){
          var xhr= new XMLHttpRequest();
          xhr.open("GET","http://34.217.120.25:3000",false);
          xhr.onload= function(response){
              console.log(response);
              message.innerHTML= `同步: ${this.responseText}`; 
          }
          xhr.send();
      });
    </script>
  </body>
</html>
